name: Build Multi-Repo Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Controller Repo
        uses: actions/checkout@v3

      - name: Clone Angular Frontend Repo
        run: git clone https://github.com/Sanchalvk/angular_for_one_Dimage.git frontend

      - name: Clone Java Backend Repo
        run: git clone https://github.com/Sanchalvk/demoJavaProject.git backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Angular Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: sanchalvk/angular-app:latest

      - name: Build & Push Java Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: sanchalvk/java-app:latest
